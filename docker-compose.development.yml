  GIT_COMMIT_HASH: "${GIT_COMMIT_HASH:-not-set}"
  MAIL_HOST: "mail"
  MAIL_PORT: 1025
  MAIL_FROM: "system-user@solid-fm-accounting.ca"
  MAIL_SERVICE: "MailDev"

x-shared-watch:
  - &docker-compose-rebuild
    path: ./docker-compose.development.yml
    action: rebuild

services:
  api:
    build:
      context: ./api
      dockerfile: development.Dockerfile
    # env_file:
    #   - ./api/.env.development
    environment:
      <<: *default-environment
    tty: true # allows attaching debugger, equivalent of docker exec -t
    # stdin_open: true # equivalent of docker exec -i
    ports:
      - "3000:3000"
    depends_on:
      - db
      - mail
    volumes:
      - ./api:/usr/src/api
      - ./.gitignore:/usr/src/.gitignore
      - ./.prettierrc.yaml:/usr/src/.prettierrc.yaml
      - api-bundle:/usr/local/bundle
    develop:
      watch:
        - *docker-compose-rebuild

        - action: rebuild
          path: ./api/Gemfile.lock
          target: /usr/src/api/Gemfile.lock

  web:
    build:
      context: ./web
      dockerfile: development.Dockerfile
    environment:
      <<: *default-environment
    ports:
      - "8080:8080"
    depends_on:
      - api
    volumes:
      - ./web:/usr/src/web
      - ./.gitignore:/usr/src/.gitignore
      - ./.prettierrc.yaml:/usr/src/.prettierrc.yaml
      - web-node_modules:/usr/src/web/node_modules
    develop:
      watch:
        - *docker-compose-rebuild

        - action: rebuild
          path: ./web/package-lock.json
          target: /usr/src/web/package-lock.json

