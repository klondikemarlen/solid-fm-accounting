  DB_HEALTH_CHECK_START_PERIOD_SECONDS: 5
  FRONTEND_URL: "http://localhost:8080"
  VITE_APPLICATION_NAME: "Solid FM Accounting"
  VITE_API_BASE_URL: "http://localhost:3000"
